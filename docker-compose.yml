services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-agent-oauth-helper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_agent_oauth_helper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-agent-oauth-helper-app
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ai_agent_oauth_helper
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
      - SPRING_DEVTOOLS_LIVERELOAD_ENABLED=true
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:rw
      - ./build.gradle:/app/build.gradle:ro
      - ./settings.gradle:/app/settings.gradle:ro
      - ./gradle:/app/gradle:ro
      # Gradle cache for faster builds
      - gradle-cache:/home/gradle/.gradle
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  n8n:
    image: n8nio/n8n
    container_name: ai-agent-oauth-helper-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=user
      - N8N_BASIC_AUTH_PASSWORD=password
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  gradle-cache:
    driver: local

networks:
  app-network:
    driver: bridge




